{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Open Graph meta tags for Facebook -->
    <meta property="og:title" content="{% block og_title %}Your Page Title{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A brief description of your page{% endblock %}">
    <!-- <meta property="og:image" content="{% block og_image %}{% static '/img/your-image.png' %}{% endblock %}"> -->
    <meta property="og:image" content="{% if pt.thumbnail %}{{ pt.thumbnail.url }}{% else %}{% static '/img/blog/default-thumbnail.jpg' %}{% endif %}">
    <meta property="og:url" content="{% block og_url %}http://127.0.0.1:8000/{% endblock %}">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Your Page Title{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}A brief description of your page{% endblock %}">
    <!-- <meta name="twitter:image" content="{% block twitter_image %}{% static '/img/your-image.png' %}{% endblock %}"> -->
    <meta name="twitter:image" content="{% if pt.thumbnail %}{{ pt.thumbnail.url }}{% else %}{% static '/img/blog/default-thumbnail.jpg' %}{% endif %}">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:creator" content="@yourtwitterhandle">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo/favicon.png' %}">

    <!-- All CSS -->
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/aos.css' %}">
    <link rel="stylesheet" href="{% static '/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static '/css/backToTop.css' %}">
    <link rel="stylesheet" href="{% static '/css/custom-animation.css' %}">
    <link rel="stylesheet" href="{% static '/css/meanmenu.css' %}">
    <link rel="stylesheet" href="{% static '/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/css/swiper-bundle.css' %}">
    <link rel="stylesheet" href="{% static '/css/spacing.css' %}">
    <link rel="stylesheet" href="{% static '/css/venobox.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}">

    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}

    <!-- Schema.org JSON-LD data for SEO -->
    
</head>

<body>

    <!-- preloader -->
    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- preloader end  -->

    <!-- back to top start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- back to top end -->

    <!-- header-area-start -->
    {% include './header.html' %}
    <!-- header-area-end -->

    <!-- Fullscreen search -->
    <div class="search-wrap">
        <div class="search-inner">
            <i class="fal fa-times search-close" id="search-close"></i>
            <div class="search-cell">
                <form method="get">
                    <div class="search-field-holder">
                        <input type="search" class="main-search-input" placeholder="Search Entire Store...">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end fullscreen search -->

    {% block content %} 
    {% endblock %}

    <!-- footer area start here -->
    {% include './footer.html' %}
    <!-- footer area end here -->

    <!-- Optional JavaScript -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/metisMenu.min.js' %}"></script>
    <script src="{% static '/js/ajax-form.js' %}"></script>
    <script src="{% static '/js/backToTop.js' %}"></script>
    <script src="{% static '/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static '/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static '/js/aos.js' %}"></script>
    <script src="{% static '/js/jquery.meanmenu.min.js' %}"></script>
    <script src="{% static '/js/swiper-bundle.js' %}"></script>
    <script src="{% static '/js/venobox.min.js' %}"></script>
    <script src="{% static '/js/counter-up.min.js' %}"></script>
    <script src="{% static '/js/wow.min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "{% block schema_page_name %}kimox{% endblock %}",
            "description": "{% block schema_description %}Your Page Description{% endblock %}",
            "url": "http://127.0.0.1:8000/",
            "publisher": {
                "@type": "Organization",
                "name": "Your Site Name",
                "logo": {
                    "@type": "ImageObject",
                    "url": "{% static 'img/logo/logo.png' %}"
                }
            },
            "image": "{% if pt.thumbnail %}{{ pt.thumbnail.url }}{% else %}{% static 'img/blog/default-thumbnail.jpg' %}{% endif %}",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "http://127.0.0.1:8000/"
            }
        }
        </script>
{% block script %}


{% endblock %}




</body>
</html>
